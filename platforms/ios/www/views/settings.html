<div class="row-fluid">
	<div class="span12">
		<h4>Settings</h4>
	</div>
</div>
<div class="row-fluid">
	<div class="span6" data-bind="with:adjuster">
		<h5>Personal Information</h5>
		<div class="row-fluid">
			<div class="span6">
				<label>First Name</label>
				<input data-bind="value:first_name" type="text" class="span12">
			</div>
			<div class="span6">
				<label>Last Name</label>
				<input data-bind="value:last_name" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<label>FC Number</label>
				<input data-bind="value:fc_num" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<label>Phone</label>
				<input data-bind="value:phone" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<label>Email</label>
				<input data-bind="value:email" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<a ref="#" data-bind="fastClick: $root.loadReports" class="btn btn-block btn-primary">Save Changes</a>
			</div>
		</div>
	</div>
	<div class="span6">
		<a href="#" data-bind="fastClick: loadLogin" class="btn btn-block">Log Out</a>
	</div>
</div>
